
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="stely.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="card p-4 shadow">
            <h2>Cadastro de Usuário</h2>
            <form method="post" id="cadastroForm">
                <div class="mb-3">

                    <label for="altura">Altura(m)</label>
                    <input type="number" name="altura" id="altura" min="0.5" max="3" step="0.01"> <br>
                </div>
                <div class="mb-3">

                    <label for="peso">Peso(kg)</label>
                    <input type="number" id="peso" name="peso" min="20" max="250"> <br>
                </div>
                    <button type="button" onclick="calcularIMC()">Calcular IMC</button>

                    <div id="classificacaoIMC" class="caixa">Classificação: </div>
                    <div id="resultadoIMC" class="caixa">Resultado: </div>
                
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
